<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackgenix</title>
    <link rel="stylesheet" href="../styles/resets.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sign-up.css">
    <script src="../javascript/login.js"></script>
</head>
<body>
    <header>
        <h1>
            Trackgenix
        </h1>
    </header>
    <main>
        <img class="image-principal" src="../assets/Signup.jpg" alt="">
        <form class="form-signin">
            <h2>Sign up</h2>
            <fieldset class="input-name">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </fieldset>
            <fieldset class="input-name">
                <input type="text" name="Email" placeholder="DNI">
                <input type="text" placeholder="Date of Birth">
            </fieldset>
            <fieldset class="input-name">
                <input type="text" placeholder="Phono">
                <input type="text" placeholder="Adress">
            </fieldset>
            <fieldset class="input-name">
                <input type="text" placeholder="Location">
                <input type="text" placeholder="Postal code">
            </fieldset>
            <fieldset class="input-name">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
            </fieldset>
            <fieldset class="input-name">
                <input type="password" placeholder="Repeat password">
            </fieldset>
            <fieldset id="button-form">
                <button>Sign Up</button>
            </fieldset>
            <section class="check-data">
                <label for="">
                    <input type="checkbox" class="box"> Remember me. 
                </label>
                <p>Forgot your password?</p>
            </section>
        </form>
        <p class="sign-up">New to Trackgenix? Sign up now.</p>
    </main>
</body>
</html>
